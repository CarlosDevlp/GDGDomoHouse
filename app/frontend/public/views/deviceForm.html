<md-dialog layout="column" layout-align="space-between center" >
	<md-dialog-content layout="column" layout-align="space-between center" >
		<md-content>
			<h2 class="md-title" md-colors="{color:'primary'}">Nuevo Dispositivo</h2>
		</md-content>
		<md-input-container flex>
	          <label>Nombre del dispositivo</label>
	          <input type="text" ng-model="device.name"/>
    	</md-input-container>
		<md-input-container flex>
	          <label>IP/Ruta</label>
	          <input type="text" ng-model="device.url"/>
	          <!--<textarea  columns="1" ng-model="device.url"></textarea>-->
      	</md-input-container>
      	<md-input-container flex>
	          <label>Url Imagen (opcional)</label>
	          <input type="text" ng-model="device.img"/>
    	</md-input-container>
	</md-dialog-content>	
	<div class="md-actions buttons" layout="row">
		<md-button ng-click="cancel()"
            class="md-primary md-raised btn-cancel">
             Cancelar
        </md-button>
        <span flex></span>
        <md-button ng-click="create()"
            class="md-primary md-raised btn-accept">
             Aceptar
        </md-button>
	</div>

</md-dialog>
